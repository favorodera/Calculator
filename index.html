<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="calculator_container">

        <div class="calculator">
            <div class="display">
                <div class="answer_display">1,000,000,000,000</div>
                <div class="question_display">200+200</div>
            </div>

            <div class="input">
                <div class="buttons_container">
                        <div class="buttons">
                            <button id="AC">AC</button>
                            <button id="backspace">⌫</button>
                            <button id="percentage">%</button>
                            <button id="division">÷</button>
                        </div>
            
                        <div class="buttons">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button id="multiplication">×</button>
                        </div>  
                        
                        <div class="buttons">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button id="subtraction">-</button>
                        </div> 
            
                        <div class="buttons">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button id="addition">+</button>
                        </div> 
            
                        <div class="buttons">
                            <button>0</button>
                            <button>.</button>
                            <button id="equal_sign">=</button>
                        </div> 
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
