<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="body">

        <div class="display-div">
            <div class="answer-display"><span>200,000,000,000,000</span></div>
            <div class="calculation-display"><span>100+100+</span></div>
        </div>

        <div class="buttons-div">
            <div class="buttons">
                <button id="AC">AC</button>
                <button id="backspace">⌫</button>
                <button id="percentage">%</button>
                <button id="division">÷</button>
            </div>

            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="multiplication">×</button>
            </div>  
            
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="subtraction">-</button>
            </div> 

            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="addition">+</button>
            </div> 

            <div class="buttons">
                <button>0</button>
                <button>.</button>
                <button id="equal-sign">=</button>
            </div> 
        </div>

    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
